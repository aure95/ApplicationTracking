<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>Insert title here</title>
</head>
<body>
	<span>Hello from applications</span>
	<br>
		<a  class="btn btn-primary" th:href="@{/applicationsCreate}">create a new application</a>
	<br>
		
	<table class="table" style="border:1px">
	    <tr>
	    	<th scope="col">nom entreprise</th>
	    	<th scope="col">date de candidature</th>
	    	<th scope="col">status</th>
	    	<th scope="col">adresse de l'entreprise</th>
	    	<th scope="col">domaines de l'entreprise</th>
	    </tr>
		<tr th:each="a,i: ${test}">
       		<td th:text="${a.entreprise.name}"/>
       		<td th:text="${a.date}" />
       		<td th:text="${a.status.label}" />
   			<td th:text="${a.entreprise.adress}"/>
   			<div th:if="${a.entreprise.domains} != null" th:each="domain:${a.entreprise.domains}">
   				<td th:text="${domain.name}"/> 
   			</div>
   			<td>
   				<a class="btn btn-primary" th:href="@{'/applications/' + ${a.id} +' /annonces'}">add a annonce</a>
   			</td>
   			<td>
   				<a class="btn btn-primary" th:href="@{'/applications/' + ${a.id} +' /interviews'}">add a interview</a>
   			</td>
   			<td>
   				<a  class="btn btn-danger" th:href="@{'/applicationsDelete/' + ${a.id}}">
	   				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
	 					 <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
					</svg>
				</a>
   			</td>
    	</tr>
    </table>
    
</body>
</html>
